			<div class="row space_after space_before" >

				<h2 class="underline">Forms</h2>
				<p>The preferred layout for form elements is to use the Top Labels format. </p>
				<div class="spacer"></div>

			<div class="row">
						<div class="column six">

						<h5 class="underline space_after">Top Labels</h5>
						<form>
						<div class="fieldset top">
							<label for="text" class="col3 nowrap">Text Field:</label>
							<input type="text" name="text" value="Text Field" style="width:200px" >
						</div>
						<div class="fieldset top">
							<label for="text" class="col3 nowrap">Select Menu:</label>
							<select name="select" style="width:200px" >
								<option value="Option 1">Option 1</option>
								<option value="Option 2">Option 2</option>
								<option value="Option 3">Option 3</option>
								<option value="Option 4">Option 4</option>
								<option value="Option 5">Option 5</option>
							</select>
						</div>
						<div class="fieldset top">
							<label for="text" class="col3">Checkbox:</label>
							<input type="checkbox" name="check" value="1" > Yes<br/>
							<input type="checkbox" name="check" value="0" > No<br/>
						</div>
						<div class="fieldset top">
							<label for="text" class="col3">Radio:</label>
							<input type="radio" name="rdo" value="10" checked > 10<br/>
							<input type="radio" name="rdo" value="100" > 100<br/>
						</div>
							<div class="fieldset top">
							<label for="text" class="col3 nowrap">Text Area:</label>
							<textarea name="area" style="width:200px" >Text Area
							</textarea>
						</div>
						<div class="fieldset top">
							<label for="text" class="col3">Error:</label>
							<input type="text" name="text" value="Error" style="width:200px" class="error" >
						</div>
						<div class="fieldset top">
							<div class="column three" style="width:200px; text-align:right"><input type="submit" value="Submit"  ></div>
						</div>
					</form>
				</div>

										<div class="column six">

						<h5 class="underline space_after">Disabled</h5>
						<form>
						<div class="fieldset top">
							<label for="text" class="col3 nowrap">Text Field:</label>
							<input type="text" name="text" value="Text Field" style="width:200px"  disabled>
						</div>
						<div class="fieldset top">
							<label for="text" class="col3 nowrap">Select Menu:</label>
